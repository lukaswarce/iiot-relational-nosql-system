# Mosquitto MQTT Broker - Configuración Educativa IIoT
# Para uso en enseñanza de bases de datos y IIoT

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Autenticación deshabilitada (solo para educación)
allow_anonymous true

# Persistencia
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Configuración de mensajes
max_packet_size 268435456
max_queued_messages 1000

# QoS
max_qos 2
retain_available true
